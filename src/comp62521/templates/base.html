<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <script src="{{ url_for('static', filename='js/cytoscape.js') }}"></script>
  <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
  <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>
  <script src="{{ url_for('static', filename='js/sort.js') }}"></script>
  <script src="{{ url_for('static', filename='js/print.js') }}"></script>
  <!--<link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">-->
  <link type="text/css" href="{{ url_for('static', filename='css/plot_arrow.css') }}" rel="stylesheet">
  <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
</head>

<body>
<div id="page">

  <div id="header">
    <h1>COMP62521: {{ args.dataset }}</h1>
    <div id="navigation">
      <a href="/">
        <button type="button" id="homebutton"><span>Home</span></button>
      </a>
    </div>
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
